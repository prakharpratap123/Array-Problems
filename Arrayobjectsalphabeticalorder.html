<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Objects</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const Cars = [
            {type:"Baleno" , year:2021},
            {type:"Altroz" , year:2001},
            {type:"Duster" , year:2014},
            {type:"Swift" , year:2003},
            {type:"WagonR" , year:2008},
            {type:"Ciaz" , year:2011},
            {type:"Volvo" , year:2005},
        ]
        Cars.sort(function(a,b) {return a.year - b.year} );

        Cars.sort(function(a,b){
            let x = a.type.toLowerCase();
            let y = b.type.toLowerCase();
            if ( x < y) { return -1};
            if ( x > y) { return 1};
            return 0;
        })
        
        document.getElementById("demo1").innerHTML=
        Cars[0].type + " " + Cars[0].year+ "<br>" +
        Cars[1].type + " " + Cars[1].year+ "<br>" +
        Cars[2].type + " " + Cars[2].year+ "<br>" +
        Cars[3].type + " " + Cars[3].year+ "<br>" +
        Cars[4].type + " " + Cars[4].year+ "<br>" +
        Cars[5].type + " " + Cars[5].year+ "<br>" +
        Cars[6].type + " " + Cars[6].year
       

        document.getElementById("demo2").innerHTML=
        Cars[0].type + " " + Cars[0].year+ "<br>" +
        Cars[1].type + " " + Cars[1].year+ "<br>" +
        Cars[2].type + " " + Cars[2].year+ "<br>" +
        Cars[3].type + " " + Cars[3].year+ "<br>" +
        Cars[4].type + " " + Cars[4].year+ "<br>" +
        Cars[5].type + " " + Cars[5].year+ "<br>" +
        Cars[6].type + " " + Cars[6].year

        
        
    </script>
</body>
</html>
