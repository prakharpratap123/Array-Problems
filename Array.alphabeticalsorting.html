<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const names =["Roy","Rahul","Asad","Chiku","Prashi","Navika","Hina","Mia"];
        names.sort();
        document.getElementById("demo").innerHTML=names;

        //names.reverse() will reverse the order of elements in array, first element will be last and vica versa.
        //Multiple sortings can be applied simultaneously. like we can reverse-alphabetically arrange the array.
    </script>
</body>
</html>
