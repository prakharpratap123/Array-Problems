<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array from(),every(),some(),includes()</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        const numbers = [45,12,16,13,21,19,78];
        const data = Array.from("PRAKHAR12345");
        //why commenting one line is causing other subsequent lines to vanish.
        document.getElementById("demo1").innerHTML= data;
        let every = numbers.every(myFun);
        let some = numbers.some(myFun);
        function myFun(value){
            return value>21;
        } 
        document.getElementById("demo2").innerHTML= every;
        document.getElementById("demo3").innerHTML= some;
        document.getElementById("demo4").innerHTML= numbers.includes(78);
        
        
    </script>
</body>
</html>
